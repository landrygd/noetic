<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deleteActor()" expand="block" fill="clear" shape="round" *ngIf="isAuthor" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="bookService.actorsById[actorId] as actor">
  <div class="header"></div>
  <div class="flex">
    <app-avatar [height]="150" [actorId]="actor.id" (click)="changeAvatar()"></app-avatar>
  </div>
  <ion-grid fixed class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-button (click)="changeName()" expand="block" fill="clear" shape="round" [color]="getColor(actor)" *ngIf="isAuthor">
          <ion-label>
            <h1>{{actor.name}}</h1>
          </ion-label>
          <ion-icon name="pencil" slot="end"></ion-icon>
        </ion-button>
        <ion-text [color]="getColor(actor)" *ngIf="!isAuthor">
          <h1>{{actor.name}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="changeBio()" expand="block" color="medium" fill="clear" shape="round" *ngIf="isAuthor">
          <ion-label>
            <p *ngIf="actor.bio">{{actor.bio}}</p>
            <p *ngIf="!actor.bio">Rien à dire pour le moment</p>
          </ion-label>
          <ion-icon name="pencil" slot="end"></ion-icon>
        </ion-button>
        <ion-text color="medium" *ngIf="!isAuthor">
          <p *ngIf="actor.bio">{{actor.bio}}</p>
          <p *ngIf="!actor.bio">Rien à dire pour le moment</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="changeColor()" [color]="getColor(actor)" expand="block" fill="clear" shape="round" *ngIf="isAuthor">
          Changer de couleur
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">
              
            </ion-select-option>
            <ion-select-option value="m" color="blue">Male</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
