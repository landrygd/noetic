<ion-content fullscreen>
  <div class="cover" [ngStyle]="{'background': 'url('+cover+')', 'background-size': coverSize}"> 
    <ion-fab vertical="top" horizontal="start" slot="fixed" (click)="back()">
      <ion-fab-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-grid class="backdrop">
      <ion-row>
        <ion-col>
          <ion-grid fixed>
            <ion-row>
              <ion-col>
                <ion-button color="medium" (click)="changeCover()" expand="block" fill="solid" shape="round" style="opacity: 0.5; height: 10vh;">
                  <ion-icon name="image"></ion-icon>
                  Changer la couverture
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <form [formGroup]="bookForm" (ngSubmit)="confirm()">
                  <ion-item class="glass" lines="none">
                    <ion-input required formControlName="name" type="text" placeholder="Entrez un titre"></ion-input>
                  </ion-item>
                  <ion-item class="glass" lines="none">
                    <ion-input required formControlName="desc" type="text" placeholder="Entrez une courte description"></ion-input>
                  </ion-item>
                  <ion-item class="glass" lines="none">
                    <ion-textarea formControlName="verso" placeholder="Entrez une description complète (facultatif)"></ion-textarea>
                  </ion-item>
                  <ion-item class="glass" lines="none">
                    <ion-label>Catégorie</ion-label>
                    <ion-select formControlName="cat" okText="Choisir" cancelText="Annuler">
                      <ion-select-option value="action">Action</ion-select-option>
                      <ion-select-option value="adventure">Aventure</ion-select-option>
                      <ion-select-option value="fanfiction">Fanfiction</ion-select-option>
                      <ion-select-option value="fantastic">Fantastique</ion-select-option>
                      <ion-select-option value="fiction">Fiction générale</ion-select-option>
                      <ion-select-option value="horror">Horreur</ion-select-option>
                      <ion-select-option value="humor">Humour</ion-select-option>
                      <ion-select-option value="mystery">Mystère</ion-select-option>
                      <ion-select-option value="nonfiction">Non-fiction</ion-select-option>
                      <ion-select-option value="paranormal">Paranormal</ion-select-option>
                      <ion-select-option value="romance">Romance</ion-select-option>
                      <ion-select-option value="sf">Science-fiction</ion-select-option>
                      <ion-select-option value="spiritual">Spirituel</ion-select-option>
                      <ion-select-option value="thiller">Thriller</ion-select-option>
                      <ion-select-option value="undefined">Non catégorisé</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-item class="glass" lines="none">
                    <ion-input formControlName="tag" type="text" placeholder="Ajouter un tag (facultatif)" (keypress)="enter($event.keyCode)"></ion-input>
                    <ion-button (click)="addTag()" expand="block" fill="solid" shape="round" slot="end">
                      <ion-icon slot="icon-only" name="add"></ion-icon>
                    </ion-button>
                  </ion-item>
                  <div>
                    <ion-badge color="primary" mode="ios" *ngFor="let t of tags; index as i" class="ion-margin-end">
                      <ion-label>{{t}}</ion-label>
                      <ion-icon name="close-circle" (click)="removeTag(i)"></ion-icon>
                    </ion-badge>
                  </div>
                  <ion-button block shape="round" color="primary" type="submit" fill="solid" [disabled]="bookForm.invalid">
                    Créer une histoire
                  </ion-button>
                </form>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
