<ion-content fullscreen>
  <div class="bg">
    <div class="backdrop">
      <div class="padding">
        <div class="logo ion-margin ion-padding">
          <img class="white-silhouette" src="../../assets/logo.png">
        </div>

        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-text-center">
              <form [formGroup]="registerForm" (ngSubmit)="signUp()" class="ion-align-items-center" >
                <ion-item class="input" lines="none">
                  <ion-icon name="person" slot="start" color="primary"></ion-icon>
                  <ion-input required formControlName="name" type="text" placeholder="Pseudo" #name (keyup.enter)="next('email')"></ion-input>
                </ion-item>
          
                <!-- <ion-item class="input" lines="none">
                  <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
                  <ion-datetime required formControlName="birthday" placeholder="Date de naissance" #date (ionChange)="next('email')" displayFormat="DD MMMM YYYY"></ion-datetime>
                </ion-item> -->
          
                <ion-item class="input" lines="none">
                  <ion-icon name="mail" slot="start" color="primary"></ion-icon>
                  <ion-input required formControlName="email" type="email" placeholder="Adresse mail" #email (keyup.enter)="next('password')"></ion-input>
                </ion-item>
          
                <ion-item class="input" lines="none">
                  <ion-icon name="key" slot="start" color="primary"></ion-icon>
                  <ion-input required formControlName="password" type="password" placeholder="Mot de passe" #password (keyup.enter)="next('confirmPassword')"></ion-input>
                </ion-item>
          
                <ion-item class="input" lines="none">
                  <ion-icon name="key" slot="start" color="primary"></ion-icon>
                  <ion-input required formControlName="confirmPassword" type="password" placeholder="Répétez le mot de passe" #confirmPassword (keyup.enter)="next('confirm')"></ion-input>
                </ion-item>

                <div style="color: white;">
                  <ion-checkbox [(ngModel)]="privacy" [ngModelOptions]="{standalone: true}" slot="start" class="ion-margin-end"></ion-checkbox>
                  <ion-label slot="start">J'accepte la </ion-label>
                  <ion-chip slot="start" color="primary" mode="ios" (click)="showPrivacy()">
                    <ion-icon name="document-text"></ion-icon>
                    <ion-label>politique de confidentialité</ion-label>
                  </ion-chip>
                </div>

                
        
                <ion-button block shape="round" color="primary" type="submit" fill="solid" [disabled]="registerForm.invalid">
                  S'incrire
                </ion-button>
              </form>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button (click)="login()" expand="block" fill="clear" shape="round" color="medium">
                Retour
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
