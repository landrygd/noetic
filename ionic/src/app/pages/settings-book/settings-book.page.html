<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs-book"></ion-back-button>
    </ion-buttons>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button (click)="publish()" *ngIf="!bookService.book.public">
      <ion-icon slot="start" name="share" color="primary"></ion-icon>
      <ion-label color="primary">Publier ce livre</ion-label>
    </ion-item>
    <ion-item button (click)="unpublish()" *ngIf="bookService.book.public">
      <ion-icon slot="start" name="share"></ion-icon>
      <ion-label>Arrêter de publier ce livre</ion-label>
    </ion-item>
    <ion-item button (click)="background()">
      <ion-icon slot="start" name="image"></ion-icon>
      <ion-label>Changer d'arrière plan par défaut</ion-label>
    </ion-item>
    <ion-item button (click)="invite()">
      <ion-icon slot="start" name="person-add"></ion-icon>
      <ion-label>Inviter un ami</ion-label>
    </ion-item>
    <ion-item button (click)="delete()">
      <ion-icon slot="start" name="trash" color="danger"></ion-icon>
      <ion-label color="danger">Supprimer ce livre</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
