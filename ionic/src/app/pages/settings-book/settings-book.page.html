<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs-book"></ion-back-button>
    </ion-buttons>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-button (click)="publish()" expand="block" fill="clear" shape="round" *ngIf="!bookService.book.public">
      Publier le livre
    </ion-button>
    <ion-button (click)="unpublish()" expand="block" fill="clear" shape="round" color="warning" *ngIf="bookService.book.public">
      Arrêter de publier le livre
    </ion-button>
    <ion-button (click)="invite()" expand="block" fill="clear" shape="round">
      Inviter un ami
    </ion-button>
  </ion-list>
</ion-content>

<ion-button (click)="delete()" expand="block" fill="solid" shape="round" color="danger">
  Supprimer ce livre
</ion-button>
